<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>setTimeout()の練習</title>
  </head>
  <body>
    <button onclick="start()">Start!</button>
    <button onclick="stop()">Stop!</button>

    <script>
      let id;
      let nowPlaying = false;
      function start() {
        console.log(!nowPlaying);
        // if (nowPlaying == false) {
        if (!nowPlaying) {
          nowPlaying = true;
          autoPlay();
        }
      }
      function autoPlay() {
        // setTimeout(やること,  時間ms);
        console.log("setTimeout()関数の練習");
        id = setTimeout(function(){
          autoPlay();
        }, 1000);
      }
      function stop() {
        clearTimeout(id);
        nowPlaying = false;
      }
    </script>
  </body>
</html>
